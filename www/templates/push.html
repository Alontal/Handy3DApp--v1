<ion-view view-title="Push Notifications" >
  <ion-content>

    <div class="list">
      <form name=push_form>

        <label class="item item-input item-select">
          <div class="input-label">
          Send to: 
          </div>
          <select ng-model="sendTo">
              <option selected>User</option>
              <option >Team</option>
              <option>All</option>
          </select>
      </label>

        <label class="item item-input item-select" ng-if="sendTo =='User' " >
          <div class="input-label">
          Users 
          </div>
          <select ng-model="id" ng-init="getAllUsers()" >
              <option selected>select User</option>
              <option ng-repeat="u in user_list" value="{{u.UserId}}">{{u.Name}}</option>
    
          </select>
      </label>

        <label class="item item-input item-select" ng-if="sendTo =='Team' ">
          <div class="input-label">
          Teams 
          </div>
          <select ng-model="_push.teams" ng-init="getAllTeams()">
              <option ng-repeat=" t in team_list" value=" {{t.TeamID}}" >{{t.TeamNumber}}</option>
          </select>
      </label>

        <label class="item item-input item-stacked-label">

      <span class="input-label">Message</span>
      
      <input type="text" placeholder="Message (40 char max)" maxlength="40" ng-model="pushMsg" required>
  </form>
  </div>
    <button class="button button-block button-positive" ng-disabled="push_form.$invalid" ng-click="sendPush()">
  Send
  </button>

</ion-content>
</ion-view>
