<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button id="menu" class="button button-icon button-clear menu-logo" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button id="menu" class="button button-clear button-icon ion-person button-light" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/todo">
          Todos 
        </ion-item>
        <ion-item menu-close href="#/app/camera">
          Camera
        </ion-item>
   
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/notifications">
          Insights
        </ion-item>
        <!--remove comment to use in dev for push not-->
        <!--<ion-item menu-close href="#/app/push">
          Push Notifications
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>

  //user right side menu
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{user.name}}.Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/teams">
          My Teams
        </ion-item>
        <ion-item ng-click="signOut()">
          Sign Out
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
