<ion-view view-title="Camera">

    <ion-content class="home-bg" ng-init="addImage()">

        <ion-scroll>
            <div class="preview">
                <img id="myImage2" />
            </div>

        </ion-scroll>
            <div class="button-bar">
                <a class="button icon button-calm enable-pointer-events  ion-camera" ng-click="addImage()"></a>
                <a class="button icon button-calm enable-pointer-events  ion-paperclip" ng-click="getImage()"></a>
                <a class="button icon button-calm enable-pointer-events  ion-videocamera " ng-click="TakeVideo()"></a>
            </div>
            <!--<div class="row">
            <button class="col button button-outline icon-right ion-camera button-balanced enable-pointer-events"
                    ng-click="addImage()">
                Take Photo
            </button>
            <button id="uploadimg" class="col button button-outline icon-right ion-paperclip button-balanced enable-pointer-events"
                    ng-click="getImage()">
                Open Gallery
            </button>
            <button class="col button button-outline icon-right ion-videocamera button-balanced enable-pointer-events"
                    ng-click="TakeVideo()">
                Take Video
            </button>-->
        </div>
        <div class="row" ng-show="m.c_id && m.desc && m.title">
                <div class="button-bar">
                <a class="button icon button-balanced enable-pointer-events  ion-upload" ng-click="uploadVideo()"> Upload Video</a>
                <a class="button icon button-balanced enable-pointer-events  ion-upload" ng-click="UploadImages(m)"> Upload Photo</a>
            </div>
            <!--<button class="col button button-outline icon-right ion-upload button-balanced enable-pointer-events"
                    ng-click="uploadVideo()">
          upload video
            </button>
            <button id="uploadimg"  class="col button button-outline icon-right ion-upload button-balanced enable-pointer-events"
                    ng-click="UploadImages(m)">
                Upload Photo
            </button>-->
        </div>

        <div class="list">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="m.title" placeholder="Picture title" required>
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="m.desc" placeholder="Picture description" required>
                </label>
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Client
                </div>
                <select ng-model="m.c_id" ng-true-value="true" ng-change="getMettings(m.c_id)" required>
                    <option value="">Choose Client</option>
                    <option ng-repeat="c in clientLists" value="{{c.ClientID}}">{{c.Name}} </option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Profile Picture?
                </div>
                <select ng-model="m.profile">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Meeting number
                </div>
                <select ng-model="m.meetingNum">
                    <option value="0">select meeting number</option>
                    <option ng-repeat="c in meetinglist" value="{{c}}">{{c}} </option>
                </select>
            </label>
        </div>


    </ion-content>
</ion-view>
