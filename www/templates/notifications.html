<ion-view view-title="Notifications">
  <ion-content>
    <ion-list>
       <!--href="#/app/notifications/{{notification.id}}"-->
      <ion-item ng-repeat="notification in notifications" ng-click="storeItem(notification)">
         id: {{notification.id}}
         title: {{notification.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
