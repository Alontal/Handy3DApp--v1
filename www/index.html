<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!--un-comment this code to enable service worker-->

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!--<link href="css/bootstrap.css" rel="stylesheet">-->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>

<body ng-app="starter" class="dark">
    <h1 class="light text-center light margin-top-30 ">Handy 3D App </h1>
    <div class="handy-logo text-center light margin-top-30"></div>
    <h2 class="text-center light margin-top-30">Making the world a better place,<br />
     one hand at a time.
    </h2>

    <form ng-controller="LoginCtrl" name="login" ng-init="checkForExistingToken()"
    class="">

        <div class="list align-bottom">
            <label class="item item-input item-floating-label light">
                <span class="input-label-light">Email</span>
                <input type="email" ng-model="login.email" placeholder="Email" required
                class="text-light">
            </label>
            <label class="item item-input item-floating-label light">
                <span class="input-label-light">Password</span>
                <input type="password" ng-model="login.password" placeholder="Password" required
                class="text-light">
            </label>
            {{debug}}
            <button class="button button-block button-royal" ng-disabled="login.$invalid" ng-click="doLogin()">Log in</button>           
            <div class="text-center ">
                <a class="text-grey-dark" href="templates/forgot_password.html">Forgot password</a>
            </div>
        </div>
    </form>
</body>

</html>
